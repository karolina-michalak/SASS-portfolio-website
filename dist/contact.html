<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3f39c11b9d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Portfolio | Contact</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <div id="logo">KM</div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Projects</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="name-input text-input" placeholder="name">
                    <input type="text" class="text-input subject-input" placeholder="subject">
                    <input type="emaik" class="name-input email-input" placeholder="email">
                    <input type="number" class="phone-input text-input" placeholder="phone number">
                    <textarea class="name-input message-input" placeholder="Type message"></textarea>
                </div>
                <button type="submit" class="btn-dark">send</button>
            </form>
        </div>
    </section>
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>email</h3>
                    <p>example@example/com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>phone</h3>
                    <p>123 456 789@</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>address</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </section>
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's start your yoga journey!</h1>
        </div>
    </section>
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
